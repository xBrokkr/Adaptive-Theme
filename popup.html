<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary: #6200ee;
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
            --success: #00e676;
            --error: #ff5252;
        }

        body {
            width: 280px;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            user-select: none;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .status-badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background-color: #333;
            color: #aaa;
        }

        .status-badge.active {
            background-color: rgba(0, 230, 118, 0.1);
            color: var(--success);
        }

        .control-group {
            background-color: var(--surface);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Toggle Switch */
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .divider {
            height: 1px;
            background-color: #333;
            margin: 8px 0;
        }

        button.action-btn {
            background-color: #333;
            border: 1px solid #444;
            color: #ddd;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            width: 100%;
        }

        button.action-btn:hover {
            background-color: #444;
            border-color: #555;
        }

        button.action-btn:active {
            transform: translateY(1px);
        }

        /* Mode Buttons */
        .mode-btn {
            flex: 1;
            position: relative;
        }

        .mode-btn input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .mode-btn span {
            display: block;
            text-align: center;
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn input:checked+span {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            font-weight: 600;
        }

        .disclaimer {
            font-size: 11px;
            color: #777;
            margin-top: 12px;
            text-align: center;
            line-height: 1.4;
            border-top: 1px solid #333;
            padding-top: 8px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Adaptive Theme</h2>
        <span id="statusBadge" class="status-badge">OFF</span>
    </div>

    <div class="control-group">
        <div class="toggle-row">
            <span>Enable Extension</span>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
        </div>

        <div class="divider"></div>

        <div style="display: flex; gap: 8px; margin-bottom: 8px;">
            <label class="mode-btn">
                <input type="radio" name="mode" value="dark" checked>
                <span>Dark Mode</span>
            </label>
            <label class="mode-btn">
                <input type="radio" name="mode" value="light">
                <span>Light Mode</span>
            </label>
        </div>

        <button id="forceRefreshBtn" class="action-btn">Re-process Page</button>

        <p class="disclaimer">
            Note: This extension may alter website layouts. Designed for focus and readability.
        </p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
